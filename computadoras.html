<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="registrostyle.css">
    <title>Computadoras</title>
</head>

<body>

    <body>
        <section class="form-register">
            <img src="Logo.png" class="imagen" width="25px" alt="El logo no cargo" width="15    px">
            <h2 style="color:black">Reserva de computadoras</h2>
            <h3 style="color: blue;">Elija el Sistema Operativo</h3>

            <div class="box">
                <form style="color: blue;">

                    <div class="linea">
                        <input type="radio" id="Windows" name="nose" value="Windows">
                        <label for="Windows 1">Windows</label><br>

                        <input type="radio" id="Linux" name="nose" value="Linux">
                        <label for="Linux">Linux</label> <br>

                        <input type="radio" id="Ambos" name="nose" value="Ambos">
                        <label for="Ambos">Ambos</label> <br>

                </form>
                <!-- dejar mas bonito -->
            </div>
            </div>
            
            <h3 style="color: blue;"> Elija su Fecha y hora</h3>
            <input class="date" type="date">

            <div class="contu"> 
                <div class="align-left">Desde</div>
                <input class="time" type="time" name="Desde">
            </div>
                
            <div class="contu"> 
                <div class="align-right">Hasta</div>
                <input class="time" type="time" name="Hasta">
            </div>

            <!-- Las computadoras no se pueden llevar a la casa -->


            <h3 style="color: blue;">¿Algun otro comentario?</h3>
            <input class="cuadro" type="text" name="notas" id="notas" placeholder="Comentarios">

            <input class="botons" type="submit" value="¡Reservar!">
            <input href="labcom.html" class="botons" type="submit" value="Volver">
            
             
        </section>
        

        <div id="element1">  element 1 markup </div>
        <div id="element2">  element 2 markup </div>
    </body>

</body>
</html>
