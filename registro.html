<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="registrostyle.css">
  <title>Formulario Registro</title>
</head>
<body>

  <section class="form-register">
    <h4>Formulario Registro</h4> 
    <img src="Logo.png" class="imagen" alt="El logo no cargo">
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Correo Institucional (con @utn.frd.edu.ar)">
    <input class="controls" type="number" name="legajo" id="legajo" placeholder="Ingrese su Legajo">
    <input class="controls" type="password" name="password" id="correo" placeholder="Ingrese su Contraseña">
    <input class="controls" type="password" name="password" id="correo" placeholder="Repita la Contraseña">
    <input class="botons" type="submit" value="Registrar">
    <p><a href="inicio.html">Ya tengo Cuenta</a></p>
  </section>


</body>
</html>
